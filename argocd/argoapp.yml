# Archivo de configuraci√≥n de ArgoCD
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yul-calc
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: k8s
    repoURL: https://github.com/YuldiKeepCoding/CI-CD-YUL-Last.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: false